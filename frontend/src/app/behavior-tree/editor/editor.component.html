<div class="editor">
    <app-menu-bar (saveClick)="handleSaveClick()"></app-menu-bar>
    <div class="toolbox">
        <app-control-panel></app-control-panel>
        <div class="canvas-area">
            <app-tree-canvas [nodes]="nodes" [node_interfaces]="node_interfaces" [edges]="edges" (addEdgeEvent)="handleAddEdgeEvent($event)"></app-tree-canvas>
            <app-overlay></app-overlay>
        </div>
    </div>
</div>
