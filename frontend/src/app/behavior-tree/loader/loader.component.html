<div class="loader">
    <app-menu-bar></app-menu-bar>

    <div class="file-system">

        <!-- your-component.component.html -->
        <div class="select-container">
            <mat-form-field class="wide-form-field">
                <mat-label>Select an Option</mat-label>
                <mat-select [(ngModel)]="selectedStateMachineInterface">
                    <mat-option *ngFor="let item of state_machines | keyvalue" [value]="item.key">{{ item.value.name }}</mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <table *ngIf="selectedStateMachineInterface">
            <tr *ngFor="let file of state_machines[selectedStateMachineInterface].configs" class="file" (click)="onFileClick(file)">
                <td>
                    <div class="file-content">
                        <div class="file-icon">
                            <i class="material-icons">insert_drive_file</i>
                        </div>
                        <div class="file-name">{{file['name']}} ({{file['filename']}})</div>
                        <div>{{file['description']}}</div>
                        <div>{{file['creationDate'] | date:'short'}}</div>
                        <div>{{file['lastModified'] | date:'short'}}</div>
                        <div>
                            <button class="edit-but" (click)="onDuplicate(file); $event.stopPropagation()">Duplicate</button> <!-- Prevent onFileClick event -->
                            <button class="edit-but" (click)="onDelete(file); $event.stopPropagation()">Delete</button>  <!-- Prevent onFileClick event -->
                            <button class="edit-but" (click)="onEdit(file); $event.stopPropagation()">Edit</button> <!-- Prevent onFileClick event -->
                            <button class="edit-but" (click)="onFix(file); $event.stopPropagation()" disabled>Fix</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </div>
    <div>{{selectedStateMachineInterface}}</div>

    <button class="add-but" (click)="onAdd()">+</button>


</div>
